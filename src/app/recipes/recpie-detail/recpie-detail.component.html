<div class="row">
    <div class="col-xs-12">

        <img
      [src]="recipe.imagepath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
    </div>

    <!-- <img 
        
    [src]="recipe.imagepath"
     alt=" {{recipe.name}}" class="img-responsive" style="max-height: 50px"> -->


</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <div class="btn-group"  appdropdown>
          <button type="button" 
          class="btn btn-primary drop-toggle"  >Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu" >
          <li ><a (click)="onAddToShopppingList()" style="cursor: pointer;"> To Sopping List</a></li>
          <li ><a style="cursor: pointer;" (click)="editRecipe()" > Edit Recipe</a></li>
          <li ><a  style="cursor: pointer;" > Delete Recipe</a></li>
      </ul>
        </div> 

    </div>
</div>


<div class="row">
    <div class="col-xs-12">
       {{ recipe.description  }}
    
    </div> 
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group"   *ngFor = "let ingerdent of recipe.ingredents" >
         <li class="list-group-item" >{{ingerdent.name}}-({{ingerdent.amount}}) </li>       
        </ul>
           
    </div>
</div>
